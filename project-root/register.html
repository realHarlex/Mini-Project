<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #22d3ee, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-link {
            color: #22d3ee;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        .form-check-label {
            color: #cbd5e1;
        }

        .password-strength {
            height: 5px;
            background: #64748b;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="home.html">GameStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="articles.html">Articles</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required placeholder="John">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required placeholder="Doe">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="john@example.com">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Create a password">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted">Use at least 8 characters with letters and numbers</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="auth-link">Terms & Conditions</a> and 
                        <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Subscribe to newsletter for gaming updates
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-3">Create Account</button>
                
                <div class="text-center mt-4">
                    <p class="text-light">Already have an account? 
                        <a href="login.html" class="auth-link">Sign In</a>
                    </p>
                    <p class="text-light mt-2">
                        <a href="home.html" class="auth-link">← Back to Home</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 GameStore</p>
    </footer>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#ef4444'; // red
            } else if (strength < 75) {
                strengthBar.style.background = '#f59e0b'; // orange
            } else {
                strengthBar.style.background = '#10b981'; // green
            }
        });
        
        // Form submission
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert("Please fill in all required fields");
                return;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return;
            }
            
            // Simulate registration process
            alert(`Account created successfully! Welcome ${firstName}!`);
            
            // Redirect to login page
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
